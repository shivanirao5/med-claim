<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.5 Pro - Prescription Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Prescription Analyzer with Gemini 2.5 Pro</h1>
        <p>Upload a prescription image. The AI will read the text and draw boxes around the medicine names.</p>

        <div class="api-key-container">
            <label for="apiKey">Enter Your Google AI API Key:</label>
            <input type="password" id="apiKey" placeholder="Your Gemini API Key">
        </div>

        <div class="uploader">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload" class="upload-label">Choose Image</label>
        </div>

        <div id="image-container" class="hidden">
            <img id="imagePreview" src="#" alt="Image Preview"/>
            <canvas id="bboxCanvas"></canvas>
        </div>

        <button id="analyzeButton" disabled>Analyze Image with Gemini</button>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Gemini 2.5 Pro is processing the image...</p>
        </div>
        
        <div id="results-container" class="hidden">
            <h2>Extracted Medicines:</h2>
            <div id="results"></div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
